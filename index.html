<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="checkboxes.css">
    <script src="script.js" defer></script>
    <title>Frontend Mentor</title>
</head>

<body class="bg-gray-300">
    <!-- Global -->
    <div class="container mx-auto max-w-full p-2 lg:p-10 bg-blue-200">
        <div class="flex max-w-full items-center justify-left content-between">
            <div class="filter-bar max-w-5xl text-5xl space-x-4">
                <div class="flex items-center p-10">
                    <span class="mr-2 text-gray-700 pl-24">Select:</span>

                    <label class="inline-flex items-center px-3">
                        <input type="checkbox" id="css-checkbox" class="form-checkbox h-5 w-5">
                        <span class="ml-2 text-cyan-800">HTML+CSS</span>
                    </label>

                    <label class="inline-flex items-center px-3">
                        <input type="checkbox" id="js-checkbox" class="form-checkbox h-5 w-5">
                        <span class="ml-2 text-yellow-600">JS</span>
                    </label>

                    <label class="inline-flex items-center px-3">
                        <input type="checkbox" id="api-checkbox" class="form-checkbox h-5 w-5">
                        <span class="ml-2 text-purple-800">API</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Grid -->
        <div class="grid gap-6 text-white grid-cols-1 lg:grid-cols-3 lg:grid-rows-3">


            <!-- Box 4 -->
            <div class="flex justify-center items-center overflow-hidden rounded-xl bg-purple-900" data-tags="html css">
                <a href="websites/testimonials-grid-section/index.html" class="project-item">
                    <img src="websites/testimonials-grid-section/design/desktop-design.jpg"
                        class="duration-200 hover:scale-150 rounded-xl" alt="Projekt 1">
                </a>
            </div>



            <!-- Box 2 -->
            <div class="flex justify-center items-center overflow-hidden rounded-xl lg:row-span-3 bg-yellow-500"
                data-tags="html css">
                <a href="websites/clipboard-landing-page/index.html" class="project-item">
                    <img src="websites/clipboard-landing-page/design/desktop-design.jpg"
                        class="duration-200 hover:scale-150 rounded-xl" alt="Projekt 1">
                </a>
            </div>

            <!-- Box 5 -->
            <div class="flex justify-center items-center overflow-hidden rounded-xl bg-pink-900 lg:row-span-2"
                data-tags="html css js api">
                <a href="websites/url-shortening-api/index.html" class="project-item">
                    <img src="websites/url-shortening-api/design/desktop-design.jpg"
                        class="duration-200 hover:scale-150 rounded-xl" alt="Projekt 1">
                </a>
            </div>

            <!-- Box 3 -->
            <div class="flex justify-center items-center overflow-hidden rounded-xl lg:row-span-2"
                data-tags="html css js">
                <a href="websites/loopstudios-landing-page/index.html" class="project-item">
                    <img src="websites/loopstudios-landing-page/design/desktop-design.jpg"
                        class="duration-200 hover:scale-150 rounded-xl" alt="Projekt 1">
                </a>
            </div>

            <!-- Box 1 -->
            <div class="flex justify-center items-center overflow-hidden rounded-xl bg-cyan-900" data-tags="html css">
                <a href="websites/3-column-preview-card-component/index.html" class="project-item">
                    <img src="websites/3-column-preview-card-component/design/desktop-design.jpg"
                        class="duration-200 hover:scale-150 rounded-xl" alt="Projekt 1">
                </a>
            </div>




        </div>
    </div>
</body>

</html>
